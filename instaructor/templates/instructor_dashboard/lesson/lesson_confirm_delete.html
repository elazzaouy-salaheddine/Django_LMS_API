{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the lesson "{{ lesson.lesson_name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'instructor:module-detail' course_pk=lesson.module.course.pk pk=lesson.module.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
