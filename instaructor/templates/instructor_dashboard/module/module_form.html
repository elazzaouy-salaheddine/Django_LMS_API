{% extends "instructor/base_instructor.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Module</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  {% comment %} <a href="{% if form.instance.pk %}{% url 'instructor:instructor_course_detail' form.instance.course.pk %}{% else %}{% url 'instructor:module-list' form.instance.course.pk %}{% endif %}" class="btn btn-secondary">Cancel</a> {% endcomment %}
</div>

{% endblock %}
